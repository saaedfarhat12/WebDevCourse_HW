<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #111;
            color: #ff4fa3;
            font-family: Arial;
        }

        .bracket-box {
            border: 2px solid #ff4fa3;
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        input, select, button, textarea {
            background: #000;
            color: #ff4fa3 !important;
            border: 1px solid #ff4fa3;
        }

        .divider {
            border-top: 2px dashed #ccc;
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 160px;
            border-radius: 10px;
            padding: 10px;
        }
    </style>

</head>

<body class="container py-4">

<div class="container mt-4">

    <!-- Responsive Inputs Row -->
    <div class="row g-3">

        <!-- First Number -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bracket-box">
                <input id="txt1" type="text" class="form-control" placeholder="num1">
            </div>
        </div>

        <!-- Second Number -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bracket-box">
                <input id="txt2" type="text" class="form-control" placeholder=" num2">
            </div>
        </div>

        <!-- Operation -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bracket-box">
                <select id="operator" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
        </div>

        <!-- Equal Button -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="bracket-box">
                <button id="btnCalc" class="btn w-100">=</button>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Result -->
    <div class="row">
        <div class="col-12 col-md-6 bracket-box">
            <h3 id="lblRes">resulte</h3>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Logs -->
    <div class="row">
        <div class="col-12 col-md-8 bracket-box">
            <textarea id="logs" placeholder="Logs..."></textarea>
        </div>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
