<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .modal-bg {
            display: none;
            position: fixed;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
        }
    </style>
</head>
<body class="p-4">
<div class="container">
    <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List_Saad Farhat</h1>

    <!-- Form -->
    <div class="card border-primary mb-4">
        <div class="card-body">
            <form id="songForm" class="row g-2">
                <input type="hidden" id="songId"> 
                <div class="col-md-5">
                    <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                </div>
                <div class="col-md-5">
                    <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" id="submitBtn" class="btn btn-success w-100">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                <div class="col-md-2 mt-2">
                    <input type="number" id="rating" class="form-control" placeholder="Rating (1â€“10)" min="1" max="10" required>
                </div>
            </form>
        </div>
    </div>

    <!-- Search & Sort -->
    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="search" class="form-control w-50" placeholder="Search...">
        <select id="sort" class="form-select w-25">
            <option value="newest">Newest First</option>
            <option value="az">A-Z</option>
            <option value="rating">Rating</option> 
        </select>
    </div>

    <button id="toggleViewBtn" class="btn btn-light mb-3">
        <i id="toggleIcon" class="fas fa-table"></i> <!-- Font Awesome icon -->
    </button>
    <!-- Table -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Thumbnail</th> 
                <th>Title</th>
                <th>Link</th>
                <th>Rating</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody id="songList"></tbody>
    </table>
    <div id="cardView" class="row d-none"></div>
</div>

<!-- Modal for video player -->
<div id="videoModal" class="modal-bg">
    <div class="modal-content">
        <button id="closeModal" class="btn btn-danger mb-2">Close</button>
        <div id="videoContainer"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
